version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/okura-restful-api
permissions:
  - object: /var/www/html/okura-restful-api
    owner: ec2-user
    group: ec2-user
    mode: 755
    pattern: "**"
hooks:
ApplicationStop:
  - location: scripts/stop_server
    timeout: 300
    runas: root
AfterInstall:
  - location: scripts/setpermission.sh
    timeout: 300
    runas: root
ApplicationStart:
  - location: scripts/start_server
    timeout: 300
    runas: root